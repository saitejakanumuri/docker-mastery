spring:
  datasource:
    url: ${DB_URL} #jdbc:mysql://localhost:3306/dockermastery
    username: ${DB_USERNAME} #root
    password: ${DB_PASSWORD} #root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: dockermastery
logging:
  level:
    root: INFO

